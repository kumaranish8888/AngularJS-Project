<table class="table table-striped table-hover " ng-controller="productCtrl as pc" >
  <thead>
    <tr>
      <th>Index</th>
      <th>Price</th>
      <th>Model</th>
    </tr>
  </thead>
  <tbody ng-repeat="product in pc.myProducts">
    <tr>
      <td>{{product.index}}</td>
      <td>{{product.Price}}</td>
      <td>{{product.Model}}</td>
    </tr>
    
  </tbody>
</table>
